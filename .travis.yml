language: r
sudo: required
dist: xenial
cache:
  - directories:
    - $HOME/R/Library

addons:
  apt:
    packages:
      - libxml2-dev
      - tk-dev
      - libgit2-dev

r:
  - bioc-devel
  - bioc-release
  - 3.5.0
  - 3.4.4
  - 3.4.2

stages:
  - Setup Cache
  - Test

# setup cache first
jobs:
  include:
    - stage: Setup Cache
      r: bioc-devel
      script: true
    - stage: Setup Cache
      r: bioc-release
      script: true
    - stage: Setup Cache
      r: 3.5.0
      script: true
    - stage: Setup Cache
      r: 3.4.4
      script: true
    - stage: Setup Cache
      r: 3.4.2
      script: true

before_install:
  - tlmgr install index marginfix bera nowidow parnotes
  
install:
  - R --version
  - Rscript setupEnv.R 

script:
  - travis_wait 60 R CMD build .
  - R CMD BiocCheck --no-check-vignettes *tar.gz
  - R CMD check --no-vignettes --timings *tar.gz
  - R -e 'devtools::run_examples()'
  - cd vignettes && R CMD Sweave --engine=knitr::knitr --pdf OUTRIDER.Rnw
  
after_success:
  - Rscript -e 'covr::codecov()'
  on:
    condition: TRAVIS_BUILD_STAGE_NAME == "Test"

