language: r
sudo: required
dist: xenial
cache:
  - directories:
    - $HOME/R/Library

matrix:
  include:
    - r: bioc-release
    - r: bioc-devel
    - r: 3.5.0
    - r: 3.4.4
    - r: 3.4.2

addons:
  apt:
    packages:
      - libxml2-dev
      - tk-dev

before_install:
  - tlmgr install index marginfix bera nowidow parnotes

install:
  - R --version
  - which R
  - R -e "
        install.packages('devtools');
        if(compareVersion('3.5.0', paste(R.Version()[c('major', 'minor')], collapse='.')) < 1){ 
          source('https://bioconductor.org/biocLite.R');
          biocLite(c('BiocInstaller', 'BiocCheck'), Ncpu=4);
        } else {
          install.packages('BiocManager');
          BiocManager::install('BiocCheck');
        }"
  - R -e "devtools::install(c('covr', 'roxygen2'), Ncpu=4)"
  - R -e 'devtools::install_deps(dependencies=TRUE, threads=4)'
  - R -e 'BiocParallel::multicoreWorkers()'
  - R -e 'devtools::install(".", upgrade_dependencies=TRUE, dependencies=TRUE, threads=4)'

script:
  - R CMD build .
  - R CMD BiocCheck --no-check-vignettes *tar.gz
