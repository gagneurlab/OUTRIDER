# DO NOT CHANGE the "init" and "install" sections below
# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

cache:
  - C:\RLibrary

environment:
  PKGTYPE: win.binary
  BIOC_USE_DEVEL: FALSE
  USE_RTOOLS: TRUE
  GCC_PATH: mingw_64
  R_ARCH: x64
  
  matrix:
#    - R_VERSION: devel
#      BIOC_USE_DEVEL: TRUE
#      
#    - R_VERSION: devel
#      BIOC_USE_DEVEL: TRUE
#      GCC_PATH: mingw_32
#      R_ARCH: i386    
#      
    - R_VERSION: release
    - R_VERSION: 3.5.1
    - R_VERSION: 3.4.4
    - R_VERSION: 3.4.2
    - R_VERSION: 3.4.0
      
build_script:
  - travis-tool.sh install_bioc rlang
  - Rscript setupEnv.R

test_script:
  - R CMD build --no-build-vignettes .
  - R CMD check --install-args=--build --no-vignettes --no-manual --timings *tar.gz
  - R -e 'BiocCheck::BiocCheck(".", `no-check-vignettes`=TRUE)'
#  - R -e "devtools::run_examples()"
#  - R -e "date(); devtools::build_vignettes(); date()"

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits
